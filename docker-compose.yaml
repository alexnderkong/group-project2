version: '3.7'
services:
  app:
    build: .
    ports:
      - target: 5000
        published: 80
        protocol: tcp
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=group-password
      - MYSQL_DATABASE=groupproject
    volumes:
      - type: volume
        source: mysql-vol
        target: "/var/lib/mysql"
  jenkins:
    image: jenkinsci/jenkins
    ports:
    - target: 8080
      published: 8081
      protocol: tcp
    depends_on:
    - app
volumes:
  mysql-vol:
